<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Black Jack</title>
</head>
<body>

    <div class="container">
        <h1>Blackjack</h1>
        <h2 id="message-el">Want to play a round?</h2>
    </div>


    <div class="cards-container">
        <p class="game-object" id="cards">Cards:</p>
    </div>
    <div class="sum-container">
        <p class="game-object" id="sum">Sum:</p>
    </div>
    
    <button class="button" id="start-game" onclick="start()">START GAME</button>
    <button class="button" id="new-card" onclick="newCard()">NEW CARD</button>

    <p id="player-el"></p>

    <script src="script.js"></script>
</body>
</html>
